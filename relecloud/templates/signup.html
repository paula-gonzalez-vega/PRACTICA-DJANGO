{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}ReleCloud - Sign Up{% endblock title %}

{% block content %}
<h1>Sign Up</h1>
<h2>Create a new account</h2>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock content %}
